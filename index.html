<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Block.js</title>
    <style>
        html,body,canvas { margin: 0; padding: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <script src="./babylon.custom.js"></script>
    <script src="./components/UI.js"></script>
    <script src="./components/Constants.js"></script>
    <script src="./components/Player.js"></script>
    <script src="./components/Brick.js"></script>
    <script src="./components/Utils.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <canvas id="render-canvas"></canvas>
    <script>
        var canvas = document.getElementById("render-canvas");
        var engine = new BABYLON.Engine(canvas);
        var scene = Utils.generateScene(engine);
        var light = new BABYLON.PointLight("light", new BABYLON.Vector3(10, 10, 0), scene);
        var ground = Utils.generateGround();

        var player1 = new Player("Player1", {}, scene);
            player1.moveTo(0, 15, -20);

        console.log("Brick count: " + BrickUtils.countAllBricks());

        var renderLoop = function() {
            scene.render();
            player1.movement();
        }
        engine.runRenderLoop(renderLoop);
        //activateDebug();
        scene.debugLayer.show();
    </script>
</body>
</html>
